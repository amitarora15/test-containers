spring:
  datasource:
    url: 'jdbc:tc:mysql:///container_content?useUnicode=yes&characterEncoding=UTF-8&tinyInt1isBit=false&zeroDateTimeBehavior=convertToNull&useSSL=false'
    username: 'root'
    password: 'root'
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
  cache:
    type: redis
    redis:
      cache-null-values: false
      time-to-live: 100000
      use-key-prefix: true
  redis:
    host: localhost
    lettuce:
      pool:
        max-active: 10
        min-idle: 2
